<div id="gameBoardDiv">
  <div class="row" style="width:1000px; height: 30px;">
    <div *ngIf="host" [ngClass]="{'disable-div': gameOver}" class="col-sm-8">
      Share this url with opponent: <a target="_blank" href="{{opponentUrl}}">{{opponentUrl}}</a>
    </div>
    <div *ngIf="host"class="col-sm-2" [ngClass]="{'disable-div': !gameStart}">
      <button (click)="onStartNewGameClick()">New Game</button>
    </div>
    <div *ngIf="host" class="col-sm-2">
      You are X
    </div>
    <div *ngIf="!host" class="col-sm-2">
      You are O
    </div>
  </div>
  <div [ngClass]="{'disable-div': gameOver || !gameStart}" style="width:300px; height: 300px;">
    <div class="row" style="height: 100px">
      <div id="position11" (click)="host? onPositionClickByHost('11'): onPositionClickByOther('11')" class="col-sm-4 div-border-right"></div>
      <div id="position12" (click)="host? onPositionClickByHost('12'): onPositionClickByOther('12')" class="col-sm-4 div-border-right"></div>
      <div id="position13" (click)="host? onPositionClickByHost('13'): onPositionClickByOther('13')" class="col-sm-4"></div>
    </div>
    <div class="row" style="height: 100px">
      <div id="position21" (click)="host? onPositionClickByHost('21'): onPositionClickByOther('21')" class="col-sm-4 div-border-right div-border-top"></div>
      <div id="position22" (click)="host? onPositionClickByHost('22'): onPositionClickByOther('22')" class="col-sm-4 div-border-right div-border-top"></div>
      <div id="position23" (click)="host? onPositionClickByHost('23'): onPositionClickByOther('23')" class="col-sm-4 div-border-top"></div>
    </div>
    <div class="row" style="height: 100px">
      <div id="position31" (click)="host? onPositionClickByHost('31'): onPositionClickByOther('31')" class="col-sm-4 div-border-right div-border-top"></div>
      <div id="position32" (click)="host? onPositionClickByHost('32'): onPositionClickByOther('32')" class="col-sm-4 div-border-right div-border-top"></div>
      <div id="position33" (click)="host? onPositionClickByHost('33'): onPositionClickByOther('33')" class="col-sm-4 div-border-top"></div>
    </div>
  </div>
</div>
