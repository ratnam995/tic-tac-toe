extends: "pubnub"
rules:
  import/no-named-default: 0
  import/prefer-default-export: 0
  padded-blocks: 0
  max-len: 0
  func-names: 0
  comma-dangle: 0
  no-loop-func: 0
  no-else-return: 0
  no-param-reassign: 0
  prefer-const: 0
  prefer-rest-params: 0
  wrap-iife: 0
  no-underscore-dangle: 0
  no-restricted-syntax: 0
  object-shorthand: 0
  no-await-in-loop: 0
  prefer-spread: 0
  no-multi-assign: 0
  new-cap:
    - 2
    - {"newIsCap": true, "capIsNew": false}
  import/no-extraneous-dependencies: 0
globals:
  ng: true
  PubNub: true
  config: true
